<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Mood Ring</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans:wght@400;600&display=swap"
          rel="stylesheet" />
</head>
<body>
    <h1>My Mood Ring</h1>
    <div id="main">
        <div id="left-panel">
            <div id="mood-ring"><div id="mood-ring-inner"></div></div>
            <button id="create-playlist" class="hidden">Create Spotify Playlist</button>
        </div>
        <div id="right-panel">
            <h2 id="mood-display">Press the Ring</h2>
            <ul id="track-list" class="tracks"></ul>
        </div>
    </div>

    <!-- CSV parser -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
